# ==============================================
# Configuración general de la aplicación
# ==============================================
spring.application.name=administracioneventos

# Render asigna el puerto dinámicamente
server.port=8001

# ==============================================
# Base de datos en memoria (H2) para despliegue
# ==============================================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Consola H2 (opcional, pero no afecta)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==============================================
# Configuración de Swagger (SpringDoc OpenAPI)
# ==============================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/documentacion/swagger-ui.html
springdoc.paths-to-match=/api/**

